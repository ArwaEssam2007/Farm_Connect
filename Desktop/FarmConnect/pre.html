<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض المنتجات</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }

    .product-container {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-details {
      display: flex;
      flex-direction: column;
    }

    .product-details h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-details p {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .product-details img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    img{
        width: 400px;
    }

    .green-highlight {
      color: #4CAF50; /* لون أخضر */
      font-weight: bold;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      background-color: #e38c0a;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #bb750d;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Screenshot 2024-06-24 102142.png" alt="لوجو التطبيق">
    </div>
    <div class="products-list">
      <div class="product-container">
        <div class="product-details">
          <h2>تفاح طازج</h2>
          <p><span class="green-highlight">السعر: $5.99</span></p>
          <p>تفاح طازج من مزرعة عائلية في الريف.</p>
        </div>
        <img src="apple.png" alt="تفاح طازج">
      </div>

      <div class="product-container">
        <div class="product-details">
          <h2>خضروات مشكلة</h2>
          <p><span class="green-highlight">السعر: $8.49</span></p>
          <p>خضروات مشكلة منتقاة يوميًا.</p>
        </div>
        <img src="vs.png" alt="خضروات مشكلة">
      </div>

      <div class="button-container">
        <button class="button">إضافة منتج جديد</button>
      </div>
    </div>
  </div>
  <script>
   
  </script>
</body>
</html>
